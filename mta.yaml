ID: bookshop-simple
_schema-version: '3.1'
version: 1.0.0

modules:
  - name: bookshop-simple-srv
    type: nodejs
    path: .
    parameters:
      memory: 1024M
      disk-quota: 2048M
      buildpack: nodejs_buildpack
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-simple-uaa

  - name: bookshop-simple-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 512M
      memory: 512M
    requires:
      - name: bookshop-simple-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: bookshop-simple-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config-path: ./xs-security.json
      config:
        xsappname: bookshop-simple-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*.cfapps.eu10.hana.ondemand.com/**  # Adjust to your region if needed

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production