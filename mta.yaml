ID: bookshop-simple          # ‚Üê Dein Projekt-ID, unique!
_schema-version: '3.1'
version: 1.0.0

modules:
  - name: bookshop-simple-srv
    type: nodejs
    path: .
    parameters:
      memory: 1024M
      disk-quota: 2048M
      buildpack: nodejs_buildpack
    provides:
      - name: srv-api
    requires:
      - name: bookshop-simple-uaa

resources:
  - name: bookshop-simple-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config-path: ./xs-security.json